<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0f1419" />
    <meta
      name="description"
      content="專業的台股未實現損益追蹤工具，即時報價、雲端同步、AI 智能分析"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700;900&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>未實現損益追蹤 | 專業投資工具</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f1419;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      code {
        font-family: 'Roboto Mono', source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a2332;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #2a3f5f;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #3a5a7f;
      }
      
      input:focus, select:focus, button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 216, 255, 0.3) !important;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4) !important;
      }
      
      button:active {
        transform: translateY(0);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      @media (hover: none) and (pointer: coarse) {
        button, select, input {
          min-height: 48px;
          min-width: 48px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>您需要啟用 JavaScript 才能運行此應用程式。</noscript>
    <div id="root"></div>
  </body>
</html>
